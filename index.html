<!DOCTYPE html>
<html lang="en">

<head>
    <title>Landing Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <p>What hand will you play?</p>
        <button type="button" class="handShapes" id="rock">Rock</button>
        <button type="button" class="handShapes" id="paper">Paper</button>
        <button type="button" class="handShapes" id="scissors">Scissors</button>

        <!-- To do: Split layout so it has player/computer split -->
        <h1>Hand Shapes</h1>
        <div id="handShapes"></div>

        <h1>Scores</h1>
        <div id="score"></div>
        <div id="round"></div>
        <div id="result"></div>

        <script src="rock-paper-scissors.js"></script>
    </div>
</body>

</html>
